<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success - Configuration Saved</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="message-wrapper">
    <div class="message-container">
      
      <!-- Animated Checkmark -->
      <div class="checkmark-wrapper">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
          <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
          <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
      </div>
      
      <h1>âœ… Configuration Saved!</h1>
      <p>
        Your configuration has been saved successfully.<br>
        The device will restart to apply changes.
      </p>
      
      <!-- Progress Bar -->
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
      
      <!-- Countdown -->
      <div class="countdown">
        Restarting in <span class="countdown-number" id="countdown">5</span> seconds
        <span class="loading-dots">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </div>
      
      <p class="info-text">Please wait, do not close this page...</p>
      
    </div>
  </div>
  
  <script>
    let timeLeft = 5;
    const countdownElement = document.getElementById('countdown');
    
    const interval = setInterval(() => {
      timeLeft--;
      countdownElement.textContent = timeLeft;
      
      if (timeLeft <= 0) {
        clearInterval(interval);
        countdownElement.textContent = '0';
        
        // Update message
        document.querySelector('.countdown').innerHTML = 
          'Restarting now<span class="loading-dots"><span></span><span></span><span></span></span>';
        
        // Redirect to login page after 2 seconds
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
      }
    }, 1000);
  </script>
</body>
</html>

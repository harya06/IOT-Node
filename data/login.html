<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - IoT Node</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <!-- Logo Section -->
      <div class="login-logo">
        <div class="logo-icon">âš¡</div>
        <h1>IoT Node</h1>
        <p class="subtitle">Device Management System</p>
      </div>
      
      <!-- Alert Message -->
      <div id="alert" class="alert error">
        <strong>âš ï¸ Login Failed</strong><br>
        Invalid username or password
      </div>
      
      <!-- Login Form -->
      <form action="/auth" method="POST" id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-wrapper">
            <span class="input-icon">ğŸ‘¤</span>
            <input 
              type="text" 
              id="username" 
              name="username" 
              placeholder="Enter your username"
              required 
              autocomplete="username"
              autofocus
            >
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <span class="input-icon">ğŸ”’</span>
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Enter your password"
              required
              autocomplete="current-password"
            >
            <button type="button" class="password-toggle" aria-label="Show password">ğŸ‘ï¸</button>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 0.5rem;">
          ğŸš€ Login to Dashboard
        </button>
      </form>
      
      <!-- Footer -->
      <div class="login-footer">
        Firmware v3.0.0 | Powered by ESP32
      </div>
    </div>
  </div>
  
  <script src="/script.js"></script>
  <script>
    // Show alert if login failed (URL parameter)
    if (window.location.search.includes('error=1')) {
      document.getElementById('alert').classList.add('show');
    }
  </script>
</body>
</html>

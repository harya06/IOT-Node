<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control - IoT Node</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <h1 class="header-title">
        <span class="icon">ğŸ›ï¸</span>
        Output Control
      </h1>
      <a href="/dashboard" class="btn btn-back">â† Back to Dashboard</a>
    </div>
  </header>
  
  <!-- Main Content -->
  <main class="container container-sm">
    <div class="card">
      <div class="card-header">
        <div class="card-icon card-icon-sm">ğŸ’¡</div>
        <div>
          <h2 class="card-title">Digital Outputs</h2>
          <p class="card-subtitle">Click to toggle outputs ON/OFF</p>
        </div>
      </div>
      
      <div class="output-grid">
        <div class="output-card off" onclick="toggle(0, this)" data-pin="0">
          <span class="output-icon">ğŸ’¡</span>
          <div class="output-label">Output 1</div>
          <div class="output-status">OFF</div>
        </div>
        
        <div class="output-card off" onclick="toggle(1, this)" data-pin="1">
          <span class="output-icon">ğŸ’¡</span>
          <div class="output-label">Output 2</div>
          <div class="output-status">OFF</div>
        </div>
        
        <div class="output-card off" onclick="toggle(2, this)" data-pin="2">
          <span class="output-icon">ğŸ’¡</span>
          <div class="output-label">Output 3</div>
          <div class="output-status">OFF</div>
        </div>
        
        <div class="output-card off" onclick="toggle(3, this)" data-pin="3">
          <span class="output-icon">ğŸ’¡</span>
          <div class="output-label">Output 4</div>
          <div class="output-status">OFF</div>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Toast Notification -->
  <div id="toast" class="toast">
    <div class="toast-icon">âœ“</div>
    <div class="toast-text">Output updated successfully</div>
  </div>
  
  <script src="/script.js"></script>
  <script>
    async function toggle(pin, el) {
      const isOn = el.classList.contains('on');
      const newState = isOn ? 'off' : 'on';
      
      // Disable during request
      el.style.pointerEvents = 'none';
      el.style.opacity = '0.7';
      
      try {
        const res = await fetch(`/toggle?pin=${pin}&state=${newState}`, {
          method: 'POST'
        });
        
        if (res.ok) {
          // Update UI
          if (newState === 'on') {
            el.classList.remove('off');
            el.classList.add('on');
            el.querySelector('.output-icon').textContent = 'ğŸ’¡';
          } else {
            el.classList.remove('on');
            el.classList.add('off');
            el.querySelector('.output-icon').textContent = 'ğŸ’¡';
          }
          
          el.querySelector('.output-status').textContent = newState.toUpperCase();
          showToast(`Output ${pin + 1} is now ${newState.toUpperCase()}`);
        } else {
          throw new Error('Request failed');
        }
      } catch (err) {
        showToast('Failed to toggle output');
        console.error('Toggle error:', err);
      } finally {
        // Re-enable
        el.style.pointerEvents = '';
        el.style.opacity = '';
      }
    }
    
    async function loadStates() {
      try {
        const res = await fetch('/get-outputs');
        const data = await res.json();
        const cards = document.querySelectorAll('.output-card');
        
        cards.forEach((card, i) => {
          const isOn = data.outputs[i] === 1;
          
          card.classList.remove('on', 'off');
          card.classList.add(isOn ? 'on' : 'off');
          card.querySelector('.output-status').textContent = isOn ? 'ON' : 'OFF';
        });
      } catch (err) {
        console.error('Failed to load output states:', err);
      }
    }
    
    // Load initial states
    loadStates();
    
    // Refresh states periodically
    setInterval(loadStates, 5000);
  </script>
</body>
</html>
